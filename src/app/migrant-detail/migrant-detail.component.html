
<mat-accordion class="panel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Migration Detail
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Overall Migration from Africa to UK: <b>{{totalApplications}}</b></p>
        <p>Predicated migration to the UK from Africa : <b>{{totalApplications}}</b></p>
        <p>Which countries are predicated to have the highest rate of migration to the UK: <b>{{totalApplications}}</b></p>

    </mat-expansion-panel >
    <mat-expansion-panel (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Summary
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>Overall Migration from Africa to UK: <b>400</b></p>
    </mat-expansion-panel>
</mat-accordion>
