
<mat-accordion class="panel">
    <mat-expansion-panel (closed)="panelOpenState = true" (opened)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Migration Detail
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <p>Overall Migration from Africa to UK: <b>{{totalApplications}}</b></p>
        <p>Predicated migration to the UK from Africa : <b>{{totalApplications}}</b></p>
        <p>Which countries are predicated to have the highest rate of migration to the UK: <b>{{totalApplications}}</b></p> -->
        <div class="table-container">
            <!-- Angular Material Table -->
            <table mat-table [dataSource]="dataSource" class=" demo-table">
                <!-- Name Column -->
                <!-- <ng-container matColumnDef="Continent">
                    <th mat-header-cell *matHeaderCellDef>Continent</th>
                    <td mat-cell *matCellDef="let element">{{element.Continent}}</td>
                  </ng-container> -->
          
                <!-- Weight Column -->
                {{totalApplications}}
                <ng-container matColumnDef="Overall">
                  <th mat-header-cell *matHeaderCellDef>Overall Migration from Africa to UK: </th>
                  <td mat-cell *matCellDef="let element">{{totalApplications}}</td>
                </ng-container>
          
              
                <ng-container matColumnDef="Predication">
                  <th mat-header-cell *matHeaderCellDef>Predicated migration to the UK from Africa : </th>
                  <td mat-cell *matCellDef="let element"> {{totalApplications}}</td>
                </ng-container>

                <ng-container matColumnDef="Countries">
                    <th mat-header-cell *matHeaderCellDef>Which countries are predicated to have the highest rate of migration to the UK: </th>
                    <td mat-cell *matCellDef="let element"> {{totalApplications}}</td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </div>
       

    </mat-expansion-panel >
    <mat-expansion-panel  [expanded]="panelOpenState"
    (click)="onPanelClick()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Summary
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-dialog></app-dialog>
    </mat-expansion-panel>
</mat-accordion>
